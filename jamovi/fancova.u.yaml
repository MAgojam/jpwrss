title: ANOVA or ANCOVA (F test)
name: fancova
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: calculate

  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: eta2
        format: number

  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: f2
        format: number

  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: covadj

  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ncov
        format: number
        enable: '(covadj:true)'

  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: nway

  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: nlevelsA
        format: number

  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: nlevelsB
        format: number
        enable: '(!nway:1)'

  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: nlevelsC
        format: number
        enable: '(nway:3)'

  - type: Label
    label: Alpha, Power, Sample Size
    fitToGrid: true
    children:
     - type: LayoutBox
       margin: large
       children:
         - type: TextBox
           name: alpha
           format: number
         - type: TextBox
           name: power
           format: number
           enable: '(calculate:selectsamplesize)'
         - type: TextBox
           name: 'n'
           format: number
           enable: '(calculate:selectpower)'
