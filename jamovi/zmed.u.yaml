title: Mediation (Sobel's z Test)
name: zmed
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: calculate
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: stdinput
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: predictor
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: p
        format: number
  - type: Label
    label: Estimate
    fitToGrid: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: a
            format: number
          - type: TextBox
            name: b
            format: number
          - type: TextBox
            name: cp
            format: number
          - type: TextBox
            name: sdx
            format: number
            enable: '(stdinput:false)'
          - type: TextBox
            name: sdm
            format: number
            enable: '(stdinput:false)'
          - type: TextBox
            name: sdy
            format: number
            enable: '(stdinput:false)'
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: r2y
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: alternative
  - type: Label
    label: 'Alpha, Power, Sample Size'
    fitToGrid: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: alpha
            format: number
          - type: TextBox
            name: power
            format: number
            enable: '(calculate:selectsamplesize)'
          - type: TextBox
            name: 'n'
            format: number
            enable: '(calculate:selectpower)'
