title: Goodness-of-Fit or Independence (Chi-square Test)
name: chisqgofit
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: calculate
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: typeinput
        
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: w
        format: number
        enable: '(typeinput:stdeff)' 
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: df
        format: number
        enable: '(typeinput:stdeff)' 
        
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: nrow
        format: number
        enable: '(typeinput:cellprob)' 
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ncol
        format: number
        enable: '(typeinput:cellprob)' 


 - type: Label
    label: Alpha, Power, Sample Size
    fitToGrid: true
    children:
     - type: LayoutBox
       margin: large
       children:
         - type: TextBox
           name: alpha
           format: number
         - type: TextBox
           name: power
           format: number
           enable: '(calculate:selectsamplesize)'
         - type: TextBox
           name: 'n'
           format: number
           enable: '(calculate:selectpower)'