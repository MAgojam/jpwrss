title: One Mean t Test
name: tmean
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
 - type: Label
    label: Calculation Type
    fitToGrid: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: calculate
            
  - type: Label
    label: Means
    fitToGrid: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: TextBox
            name: mu
            format: number
          - type: TextBox
            name: mu0
            format: number
          - type: TextBox
            name: sd
            format: number
          - type: TextBox
            name: margin
            format: number
            enable: '(!alternative:not equal)'

  - type: Label
    label: Alpha, Power, Sample Size
    fitToGrid: true
    children:
     - type: LayoutBox
       margin: large
       children:
         - type: TextBox
           name: alpha
           format: number
         - type: TextBox
           name: power
           format: number
           enable: '(calculate:selectsamplesize)'
         - type: TextBox
           name: 'n'
           format: number
           enable: '(calculate:selectpower)'

  - type: Label
    label: Alternative Hypothesis Type
    fitToGrid: true
    children:
       - type: LayoutBox
         margin: large
         children:
           - type: ComboBox
             name: alternative

